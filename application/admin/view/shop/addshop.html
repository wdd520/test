<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/css/font.css">
    <link rel="stylesheet" href="__STATIC__/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" method="post"  enctype="multipart/form-data">
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red"></span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="GoodsName"
                   class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red"></span>商品价格
              </label>
              <div class="layui-input-inline">
                  <input type="text"  name="GoodsPrice"
                   class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red"></span>原始价格
              </label>
              <div class="layui-input-inline">
                  <input type="text"  name="OldPrice"
                   class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red"></span>联系方式
                </label>
                <div class="layui-input-inline">
                    <input type="text"  name="TelPhone"
                           class="layui-input">
                </div>
            </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red"></span>商品成色
              </label>
              <div class="layui-input-inline">
                  <div class="layui-input-inline" style="margin-left: 28px;">
                      <span style="margin-right: 5px;">全新</span><input type="radio" name="Quilty" value="1" checked>
                      <span style="margin-right: 5px;">非全新</span><input type="radio" name="Quilty" value="2">
              </div>
          </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red"></span>支付方式
                </label>
                <div class="layui-input-inline" style="width: 300px;">
                    <span style="margin-right: 5px;">线上支付</span><input type="radio" name="PayWay" value="1" checked>
                    <span style="margin-right: 5px;">线下支付</span><input type="radio" name="PayWay" value="2">
                    <!--<input type="text"  name="PayWay"-->
                            <!--class="layui-input">-->
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red"></span>商品图片
                </label>
                <div class="layui-input-inline">
   <input type="file" class="layui-input" value="" name="Img" data-validate="required:请输入照片" />

                </div>
            </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red"></span>商品类型
              </label>
              <div class="layui-input-inline">
                  <select  name="Pid" class="valid">
                      <option value="0">请选择类型</option>
                      {foreach $data as $val}
                    <option value="{$val['Id']}">{$val.GoodsName}</option>
                      {/foreach}
                  </select>
              </div>
          </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                </label>
                <button  class="layui-btn"  >
                    增加
                </button>
            </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>

  </body>

</html>
